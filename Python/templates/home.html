  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    input[type="file"] {
      display: none;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    label {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    #mapContainer {
      text-align: center;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
    #zoomInButton,
    #zoomOutButton {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }
    .search-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .device-list {
      list-style-type: none;
      padding: 0;
    }
    .device-item {
      cursor: pointer;
      padding: 8px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .device-item:hover {
      background-color: #ccc;
    }
    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #independentText {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
    }
    

    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      label {
        padding: 8px 16px;
        font-size: 16px;
      }
      #zoomInButton,
      #zoomOutButton {
        margin: 10px auto;
        padding: 8px 16px;
        font-size: 16px;
      }
      .button-container {
        margin-top: 10px;
      }
      .sidebar {
        position: fixed;
        bottom: 0;
        height: 100vh;
        width: 200px;
        background-color: #f0f0f0;
        padding: 20px;
        box-sizing: border-box;
        z-index: 2;
      }

      
    }
  </style>
</head>

    <input type="text" class="search-input" id="searchInput" placeholder="Buscar dispositivo...">
    
    <ul class="device-list" id="deviceList">
      <li class="device-item" data-coordinates="200,300">Maquina Rayos X</li>
      <li class="device-item" data-coordinates="400,150">Maquina Ecograf√≠as</li>
      <li class="device-item" data-coordinates="100,400">Maquina Electrocardiograma</li>
    </ul>

    <button id="zoomInButton">Zoom In</button>
    <button id="zoomOutButton">Zoom Out</button>

  </div>
  
  <script>
    const mapInput = document.getElementById('mapInput');
    const importText = document.getElementById('importText');
    const zoomInButton = document.getElementById('zoomInButton');
    const zoomOutButton = document.getElementById('zoomOutButton');
    const mapContainer = document.getElementById('mapContainer');
    const mapSvg = document.getElementById('mapSvg');
    const searchInput = document.getElementById('searchInput');
    const deviceList = document.getElementById('deviceList');
    var independentText = document.getElementById('independentText');

    let zoomLevel = 1;
    let points = [];

    importText.addEventListener('click', () => {
      mapInput.click();
    });

    mapInput.addEventListener('change', () => {
      const file = mapInput.files[0];
      const reader = new FileReader();

      reader.onload = (e) => {
        const svgContent = e.target.result;
        mapSvg.innerHTML = svgContent;

        // Ocultar el texto independiente
      independentText.style.display = 'none';
      };

      reader.readAsText(file);
    });

    mapContainer.addEventListener('click', () => {
      mapInput.click();
    });

    mapInput.addEventListener('change', () => {
      const file = mapInput.files[0];
      const reader = new FileReader();
    
      reader.onload = (e) => {
        const svgContent = e.target.result;
        mapSvg.innerHTML = svgContent;
      };
    
      reader.readAsText(file);
    });

    zoomInButton.addEventListener('click', () => {
      const selectedPoint = points[points.length - 1];
      if (selectedPoint) {
        const x = parseInt(selectedPoint.getAttribute("cx"));
        const y = parseInt(selectedPoint.getAttribute("cy"));
        zoomLevel += 0.1;
        mapContainer.style.transformOrigin = `${x}px ${y}px`;
        mapContainer.style.transform = `scale(${zoomLevel})`;
      }
    });

    zoomOutButton.addEventListener('click', () => {
      const selectedPoint = points[points.length - 1];
      if (selectedPoint) {
        const x = parseInt(selectedPoint.getAttribute("cx"));
        const y = parseInt(selectedPoint.getAttribute("cy"));
        zoomLevel -= 0.1;
        mapContainer.style.transformOrigin = `${x}px ${y}px`;
        mapContainer.style.transform = `scale(${zoomLevel})`;
      }
    });

    searchInput.addEventListener('input', () => {
      const searchValue = searchInput.value.toLowerCase();
      const deviceItems = deviceList.getElementsByClassName('device-item');

      for (let i = 0; i < deviceItems.length; i++) {
        const deviceItem = deviceItems[i];
        const deviceName = deviceItem.textContent.toLowerCase();

        if (deviceName.includes(searchValue)) {
          deviceItem.style.display = 'block';
        } else {
          deviceItem.style.display = 'none';
        }
      }
    });

    deviceList.addEventListener('click', (event) => {
      const deviceItem = event.target;
      const coordinates = deviceItem.getAttribute('data-coordinates').split(',');
      const x = parseInt(coordinates[0]);
      const y = parseInt(coordinates[1]);

      clearPoints();
      const point = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      point.setAttribute("cx", x);
      point.setAttribute("cy", y);
      point.setAttribute("r", 5);
      point.setAttribute("fill", "red");
      mapSvg.appendChild(point);
      points.push(point);
      zoomToCoordinates(x, y);
    });

    function clearPoints() {
      for (let i = 0; i < points.length; i++) {
        const point = points[i];
        point.remove();
      }
      points = [];
    }

    function zoomToCoordinates(x, y) {
      zoomLevel = 1;
      mapContainer.style.transformOrigin = `${x}px ${y}px`;
      mapContainer.style.transform = `scale(${zoomLevel})`;
    }
  </script>
